<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e2e0bfab9c.js" crossorigin="anonymous"></script>

    <title>jungle safari</title>
    <link rel="stylesheet" href="./style.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Permanent+Marker&display=swap
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2e0bfab9c.js" crossorigin="anonymous"></script>


</head>

<body>

    <nav class="navbar" id="myTopnav">
        <ul class="nav_list">
            <div class="logo">
                <img src=".//New photos/TORISUM logo.png" alt="logo" height="15%" width="15%" style="float: left;">
            </div>
            <li class="list_item"><a href="./HOME.html">Home</a></li>
            <li class="list_item"><a href="./National Park & Safari.html">National Park & safari</a></li>
            <li class="list_item"><a href="./ABOUT US.html">about us</a></li>
            <li class="list_item"><a href="contact.html">Contact Us</a></li>
            <li class="list_item"><a href="./review.html">Review</a></li>
        </ul>
    </nav>
    <div class="Review_container" id="Review">
        <div class="Review">
            <form class="form_class" action="#">
                <div class="review_headings">
                    <h1>Feedback</h1>
                </div>
                <div class="row">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name"><br>
                </div>
                <div class="row">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email"><br>
                </div>
                <div class="row">
                    <p class="form_para">Your comment</p>
                    <i class="fa-solid fa-pen"></i>
                    <textarea name="textarea" id="review_remarks" cols="50" rows="2"
                        placeholder="Your Review"></textarea>
                </div>
                <input type="button" class="button" value="Submit">
            </form>
        </div>
        <button class="Go_to_up"><a href="#Home"><i class="fa-solid fa-angle-up"></i></a></button>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="Footer_container">
            <div class="Social_media_logos">
                <span>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </span>
            </div>
            <div class="footer_logo">
                <img src="./New photos/TORISUM logo.png" alt="logo" height="70px" width="220px">
            </div>
        </div>
    </footer>
</body>

</html>
